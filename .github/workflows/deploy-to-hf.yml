name: Sync Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - "backend/**" # Ne se d√©clenche que si on touche au backend

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        uses: nateraw/huggingface-sync-action@v1
        with:
          github_repo_dir: "backend" # On envoie uniquement ce dossier
          huggingface_repo_id: "luciesp/auravoice"
          huggingface_repo_type: "space"
          hf_token: ${{ secrets.HF_TOKEN }}