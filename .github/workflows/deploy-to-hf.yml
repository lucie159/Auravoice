name: Sync Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - "backend/**" # Le workflow ne se lance que si on touche au dossier backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. R√©cup√©rer tout le code du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # 2. Script manuel pour envoyer le dossier 'backend' vers la racine du Space
      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # üëá REMPLACE PAR TON NOM D'UTILISATEUR HUGGING FACE
          HF_USERNAME: "lucie159"
          # üëá REMPLACE PAR LE NOM EXACT DE TON SPACE
          HF_SPACE_NAME: "auravoice-api"
        run: |
          echo "D√©but du d√©ploiement vers Hugging Face..."
          
          # Configuration de l'identit√© Git pour le robot
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # On entre dans le dossier backend
          cd backend
          
          # On initialise un nouveau d√©p√¥t git temporaire ici
          # Cela permet de dire : "Ce dossier est maintenant la racine du projet"
          git init
          git add .
          git commit -m "Deploy from GitHub Actions"
          
          # On g√®re les gros fichiers (LFS) au cas o√π il y en aurait
          git lfs install
          
          # On pousse vers Hugging Face en for√ßant la mise √† jour
          # La syntaxe est : https://USER:TOKEN@huggingface.co/spaces/USER/SPACE
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main
          
          echo "D√©ploiement termin√© avec succ√®s !"